<div id="calculator" class="main-container">
    <div class="container">
        <h3 class="container-h3 text-center">Calculator</h3>
        <div class="col col-md-offset-3 col-md-6 " id="calculator-container">
            <div class="form-group">
                <input type="text" id="eq" placeholder="0" dir="rtl" class="form-control" value="{{inputSeq}}" disabled="true"> </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-num-btn" value="7" ng-click="setVar(7)"> {{NUM[7]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-num-btn" value="8" ng-click="setVar(8)"> {{NUM[8]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-num-btn" value="9" ng-click="setVar(9)"> {{NUM[9]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-op-btn" value="+" ng-click="setOp(0)"> {{OPS[0]}} </button>
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-num-btn" value="4" ng-click="setVar(4)"> {{NUM[4]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-num-btn" value="5" ng-click="setVar(5)"> {{NUM[5]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-num-btn" value="6" ng-click="setVar(6)"> {{NUM[6]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-op-btn" value="-" ng-click="setOp(1)"> {{OPS[1]}} </button>
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-num-btn" value="1" ng-click="setVar(1)"> {{NUM[1]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-num-btn" value="2" ng-click="setVar(2)"> {{NUM[2]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-num-btn" value="3" ng-click="setVar(3)"> {{NUM[3]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-op-btn" value="*" ng-click="setOp(2)"> {{OPS[2]}} </button>
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-op-btn" value="C" ng-click="clear()"> C </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-num-btn" value="0" ng-click="setVar(0)"> {{NUM[0]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-op-btn" value="=" ng-click="setOp(4)"> {{OPS[4]}} </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-basic btn-lg cal-btn cal-op-btn" value="/" ng-click="setOp(3)"> {{OPS[3]}} </button>
                </div>
            </div>
        </div>
    </div>
</div>
