<div id="todo" class="main-container" ng-init="isVisible = true; isHidden = false">
    <div class="container">
        <h3 class="container-h3 text-center dark-primary-text-color">To-Do List</h3>
        <div class="col col-md-offset-3 col-md-6" id="todo-container">
            <form>
                <div class="">
                    <div class="col col-md-12 text-left header div-header todo-title-bg" ng-bind="todo.todoTitle.value" id="todo-header"></div>
                    <div id="todo-rename-div" class="rename-div" ng-class="{divHide: !isVisible}">
                        <input type="text" value="" placeholder="Enter title" dir="ltr" class=" rename-input" id="todo-rename-input" ng-model="todo.todoValue.value" ng-keydown="$event.keyCode === 13 && todo.renameTodo() "> <span class="input-group-btn" id="todo-rename"><button type="button" id="todo-rename-btn" class="todo-rename-btn text-primary-color text-center material-btn" ng-click="todo.renameTodo()"><i class="material-icons">save</i></button>
                                </span> </div>
                    <div>
                        <ul class="todo-list" id="todo-list">
                            <li class="" ng-repeat="item in todo.todoItemList track by $index">
                                <p class="item">
                                    <input type="checkbox" value="" name="check" class="check-box" ng-model="item.val">
                                    <label class="check-label" ng-bind="item.text"> </label>
                                </p>
                            </li>

                        </ul>
                    </div>
                </div>
                <button type="button" id="renameBtn" ng-click="isVisible = !isVisible" class="btn todo-btn-color text-primary-color text-center  material-btn"><i class="material-icons">mode_edit</i></button>
                <button type="button" id="deleteBtn" class="btn todo-btn-color text-primary-color text-center  material-btn"><i class="material-icons" ng-click="todo.removeListItem()">delete</i></button>

                <button type="button" id="addBtn" ng-click="isHidden = !isHidden" class="btn todo-btn-color text-primary-color text-center  material-btn"><i class="material-icons">add_box</i></button>
                <div class="input-group itemDiv" ng-class="{divShow: isHidden}">
                    <input type="text" value="" placeholder="Enter" dir="ltr" ng-model="todo.listItem.text" ng-keydown="$event.keyCode === 13 && todo.addListItem()" class="form-control" id="addInput"> </div>
            </form>
        </div>
    </div>
</div>
