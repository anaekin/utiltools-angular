<div id="notepad" class="main-container">
    <div class="container">
        <h3 class="container-h3 text-center">Notepad</h3>
        <div class="col col-xs-12" id="notepad-container">
            <div>
                <div class="col col-md-12 text-left header div-header darkblue-back" ng-bind="notepadTitle.value" id="notepad-header"></div>
                <div id="notepad-rename-div" class="rename-div" style="display: block;">
                    <input type="text" value="" placeholder="Enter title" dir="ltr" ng-model="notepadValue.value" class="rename-input" ng-keydown="$event.keyCode === 13 && renameNotepad() " id="notepad-rename-input"> <span class="input-group-btn" id="notepad-rename"><button type="button" id="notepad-rename-btn" class="pink-back text-primary-color text-center material-btn" ng-click="renameNotepad()"><i class="material-icons">save</i></button>
                            </span> </div>
                <div>
                    <textarea type="text" id="notepad-text-input" class="darkblue-full-border" value=" " rows="15"> </textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="docs/js/script-jquery.js"></script>
